<!DOCTYPE html>
<html>
  <head>
    <title>Ресторан</title>
    <style>
      /* Стили для заголовка и навигации */
      header {
        background-color: #333;
        padding: 20px;
        color: #fff;
      }

      h1 {
        margin: 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      nav ul li {
        float: left;
      }

      nav ul li a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav ul li a:hover {
        background-color: #555;
      }
      main {
        padding: 20px;
      }

      /* Стили для таблицы */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .buttons {
        margin-bottom: 20px;
      }

      .buttons button {
        margin-right: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: #fff;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ресторан</h1>
      <nav>
        <ul>
          <li><a href="/">Заказы</a></li>
          <li><a href="/tables">Резервирование столиков</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Заказы</h2>

      <div class="buttons">
        <button onclick="fillOrdersTable()">В ресторане</button>
        <button onclick="fillHomeOrdersTable()">Доставка на дом</button>
      </div>

      <table id="table">
        <thead></thead>
        <tbody>
          <!-- Здесь можно использовать шаблонный язык или JavaScript для динамического заполнения данных -->

          <!-- Продолжайте добавлять строки для каждого заказа -->
        </tbody>
      </table>
    </main>
  </body>
</html>

<script>
  const table = document.querySelector('#table')

  const thead = table.querySelector('thead')
  const tbody = table.querySelector('tbody')
</script>

<script>
  const fillHomeOrdersTable = async () => {
    thead.innerHTML = `<tr>
            <th>Номер заказа</th>
            <th>ID</th>
            <th>Еда</th>
            <th>Цена</th>
            <th>Статус</th>
          </tr>`

    tbody.innerHTML = ''

    const req = await fetch('/orders', {
      method: 'POST',
      headers: {
        Accept: 'application/json',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ path: 'orders home' }),
    })

    const { data } = await req.json()

    Object.keys(data).map((k, i) => {
      tbody.innerHTML += `<tr>
            <td>${i + 1}</td>
            <td>${data[k].id}</td>
            <td>${data[k].cart}</td>
            <td>${data[k].price}</td>
            <td>Доставляется</td>
          </tr>
      `
    })
  }
</script>

<script>
  const fillOrdersTable = async () => {
    thead.innerHTML = `<tr>
            <th>Номер заказа</th>
            <th>Столик</th>
            <th>ID</th>
            <th>Еда</th>
            <th>Дата и время</th>
            <th>Цена</th>
            <th>Статус</th>
          </tr>`

    tbody.innerHTML = ''

    const req = await fetch('/orders', {
      method: 'POST',
      headers: {
        Accept: 'application/json',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ path: 'orders' }),
    })

    const { data } = await req.json()

    Object.keys(data).map((k, i) => {
      tbody.innerHTML += `
      <tr>
            <td>${i + 1}</td>
            <td>Столик ${data[k].tableName}</td>
            <td>${data[k].id}</td>
            <td>${data[k].cart}</td>
            <td>${data[k].date} ${data[k].time}</td>
            <td>${data[k].price}</td>
            <td>Готовится</td>
          </tr>`
    })
  }

  fillOrdersTable()
</script>
